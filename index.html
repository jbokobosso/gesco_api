<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>

<body>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io("http://localhost:8000", {data: "room-0117"});

        socket.on("connect", () => {
            console.log("connected")
        });

        socket.on("message", (data) => { console.log(data) });

        function sendMessage() {
            var input_content = document.getElementById('message_input').value
            socket.emit("message", {
                room: "room-0117",
                message: input_content
            })
        }
    </script>


    <h1>Ajan chat web socket api</h1>
    <input type="text" placeholder="write message" id="message_input"/> <button onclick="sendMessage()">Send message</button>
</body>

</html>
